<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado - APR Transportes</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .container {
        background: #fff;
        padding: 40px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #FF6600;
        margin-bottom: 15px;
      }
      p {
        font-size: 16px;
        margin-bottom: 25px;
      }
      a.button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #ff6600;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s ease;
      }
      a.button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Obrigado pelo seu contato!</h1>
      <p>Recebemos sua mensagem e em breve retornaremos.</p>
      <a class="button" href="https://www.aprtransportes.com.br">Voltar ao in√≠cio</a>
    </div>
  </body>
</html>
